		<script>
			require([
				"esri/Map",
				"esri/layers/GeoJSONLayer",
				"esri/views/MapView",
				"esri/renderers/ClassBreaksRenderer",
				"esri/renderers/visualVariables/ColorVariable",
				"esri/widgets/Legend",
				"esri/Graphic",
				"esri/geometry/geometryEngine"
			], function(Map, GeoJSONLayer, MapView, ClassBreaksRenderer, ColorVariable, Legend, Graphic, geometryEngine) {
				// If GeoJSON files are not on the same domain as your website, a CORS enabled server
				// or a proxy is required.
				
				const map = new Map({
					basemap: "gray"
				});
				
				const view = new MapView({
					container: "viewDiv",
					center: [105.767614, 35.64586],
					zoom: 4,
					map: map
				});
				const defaultSym = {
					type: "simple-fill", // autocasts as new SimpleFillSymbol()
					outline: {
						color: [128, 128, 128, 0.2],
						width: "0.1px"
					}
				};
				const renderer = {
					type: "simple", // autocasts as new SimpleRenderer()
					symbol: defaultSym,
					visualVariables: [{
						type: "color",
						field: "popu_part",
						stops: [{
								value: 0,
								color: "#FFFCD4",
								label: "0"

							},
							{
								value: 900,
								color: "#350242",
								label: ">700"

							}
						]
					}]
				};

				const geojsonLayer = new GeoJSONLayer({
					url: "https://kexinm.github.io/mengkexin/data.json",
					title: "全国各省党员数量分布图",
					popupTemplate: {
						// autocasts as new PopupTemplate()
						title: "{name}",
						content: "二十大时期党员人数:{popu_part}万人",

					},
					renderer: renderer
				});
				map.add(geojsonLayer);
				
				view.on("click", function(evt) {
					view.graphics.removeAll();
					if (evt.button != 0) return;
					let query = geojsonLayer.createQuery();
					query.geometry = view.toMap(evt); // the point location of the pointer
					query.distance = 2;
					query.units = "miles";
					query.spatialRelationship = "intersects"; // this is the default
					query.returnGeometry = true;
					query.outFields = ["*"];
				
					//geojsonlayer.queryFeatureCount(query).then(function (abc) { alert("Layer: "+abc) });
					geojsonLayer.queryFeatures(query).then(function(abc) {
						abc.features.forEach(function(item) {
					
							var g = new Graphic({
								geometry: item.geometry,
								attributes: item.attributes,
								symbol: {
									// type: "simple-marker",
									color: [113, 112, 84, 0.8]
									// size: 3, //item.attributes['magnitude'] * item.attributes['magnitude'],
									// style: "square"
								}
							});
					
							view.graphics.add(g);
				
							alert(item.attributes["name"] + "二十大时期党员人数：" + item.attributes["popu_part"] + "万人");
					
						});
					
					});
				
				});

				


				view.ui.add(
					new Legend({
						view: view
					}),
					"bottom-right"
				);

			});
			
		</script>
